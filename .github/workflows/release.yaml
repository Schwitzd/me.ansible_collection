name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install python-semantic-release ansible-core

      - name: Run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release publish

      - name: Update galaxy.yml version
        run: |
          version=$(semantic-release print-version)
          sed -i "s/^version: \".*\"/version: \"${version}\"/" galaxy.yml

      - name: Commit updated galaxy.yml
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "chore(release): update galaxy.yml version"
          file_pattern: galaxy.yml
